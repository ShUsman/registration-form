<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="login-txt">Stax Food Admin Login</div>
    <div class="hero">
        <p class="head-txt">Please fill in your unique admin details below</p>
        <form class="email">
            <h2>Email address</h2>
            <input type="email" id="user_email" name="user_email" required/>
        </form>
        <form class="password">
            <h2>Password</h2>
            <input type="password" id="user_password" name="user_password" required/>
            <img src="./img/visibility_off.svg" alt="slash-heye" class="slash-eye">
            <a href=" ">forgot password?</a>
        </form>
        <button type="submit" name="sign-in" class="theme-toggle">Sign in</button>
    </div>  
    </main>
     <script src="./first.js"></script>
</body>
</html>
